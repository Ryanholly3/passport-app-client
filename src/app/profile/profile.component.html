
<div class="row">
  <div class="col-sm-3">
  </div>

  <div class="col-sm-6">
    <div class="card text-white bg-dark mb-3 profile-card-header">
      <h2 class="card-header">Welcome to your profile,</h2>
        <h1>{{ user[0].name }}</h1>
    </div>

    <div class="card text-white bg-dark mb-3 profile-card-body">
      <div class="profile-card-body-row1">
        <div class="card-body">
          <h4 class="card-title">Registered Email</h4>
          <hr>
          <p class="card-text">{{ user[0].email }}</p>
        </div>
        <div class="card-body">
          <h4 class="card-title">Age</h4>
          <hr>
          <p class="card-text">{{ user[0].age }}</p>
        </div>
      </div>
      <div class="profile-card-body-row2">
        <div class="card-body">
          <h4 class="card-title">Gender</h4>
          <hr>
          <p class="card-text">{{ user[0].gender }}</p>
        </div>
        <div class="card-body">
          <h4 class="card-title">Home Country</h4>
          <hr>
          <p class="card-text">{{ user[0].homeCountry }}</p>
        </div>
      </div>
      <div class="card-body-bio">
        <h4 class="card-title">Bio</h4>
        <hr>
        <p class="card-text">{{ user[0].bio }}</p>
      </div>
    </div>
  <div class="col-sm-3">
  </div>
</div>
